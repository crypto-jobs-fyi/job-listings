<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/crypto-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Finder - AI & Crypto Jobs | Find Your Next Opportunity</title>
    <meta name="description" content="Discover AI, ML, data science, blockchain, DeFi, and crypto job opportunities. Search thousands of positions from top companies in Web3 and artificial intelligence." />
    <meta name="keywords" content="AI jobs, crypto jobs, blockchain jobs, DeFi jobs, Web3 jobs, machine learning jobs, data science jobs, tech careers" />
    <meta name="author" content="Job Finder" />
    <meta property="og:title" content="Job Finder - AI & Crypto Jobs | Find Your Next Opportunity" />

    <meta property="og:url" content="https://www.job-finder.org/" />

    <meta property="og:image" content="https://www.job-finder.org/crypto-logo.svg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Job Finder - AI & Crypto Jobs" />
    <meta name="twitter:description" content="Discover AI, ML, data science, blockchain, DeFi, and crypto job opportunities." />
    <meta name="twitter:image" content="https://www.job-finder.org/crypto-logo.svg" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://www.job-finder.org/" />
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Job Finder",
      "description": "AI, ML, and crypto job search platform",
      "url": "https://www.job-finder.org",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.job-finder.org/ai-jobs.html?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
